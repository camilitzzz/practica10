<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Bordes </title>
<style>
  .border1 {
    width: 200px;
    height: 100px;
    border: 2px solid black; 
    margin-bottom: 20px; 
  }

  .border2 {
    width: 200px;
    height: 100px;
    border: 4px dashed red;
    margin-bottom: 20px; 
  }

  .border3 {
    width: 200px;
    height: 100px;
    border: 6px dotted blue; 
    margin-bottom: 20px; 
  }

  .border4 {
    width: 200px;
    height: 100px;
    border: 8px double green; 
    margin-bottom: 20px; 
  }
</style>
</head>
<body>

<div class="border1">Borde s√≥lido negro</div>
<div class="border2">Borde discontinuo rojo</div>
<div class="border3">Borde punteado azul</div>
<div class="border4">Borde doble verde</div>

</body>
</html>
