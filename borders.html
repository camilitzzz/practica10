<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bordes</title>
<style>
  .box {
    width: 200px;
    height: 100px;
    margin: 20px;
    padding: 10px;
    border-width: 4px;
    border-radius: 20px;
  }
  .dotted { border-style: dotted; }
  .dashed { border-style: dashed; }
  .solid { border-style: solid; }
  .double { border-style: double; }
  .groove { border-style: groove; }
  .ridge { border-style: ridge; }
  .inset { border-style: inset; }
  .outset { border-style: outset; }
  .none { border-style: none; }
  .hidden { border-style: hidden; }
</style>
</head>
<body>

<div class="box dotted">Borde punteado</div>
<div class="box dashed">Borde discontinuo</div>
<div class="box solid">Borde s√≥lido</div>
<div class="box double">Borde doble</div>
<div class="box groove">Borde en relieve</div>
<div class="box ridge">Borde en relieve invertido</div>
<div class="box inset">Borde hundido</div>
<div class="box outset">Borde saliente</div>
<div class="box none">Sin borde</div>
<div class="box hidden">Borde oculto</div>

</body>
</html>
