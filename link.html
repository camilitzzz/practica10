<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estilos de Enlaces</title>
<style>
  a:link {
    color: blue;
    text-decoration: none; 
  }

  a:visited {
    color: rgb(240, 156, 240);
  }

  a:hover {
    color: rgb(247, 247, 118);
    text-decoration: underline; 
  }

  a:active {
    color: rgb(131, 241, 131);
  }
</style>
</head>
<body>

<p>¡Clic Aca!</p>
<a href="#">Enlace Normal</a><br>
<a href="#">Enlace Visitado</a><br>
<a href="#">Enlace al Pasar el Ratón</a><br>
<a href="#">Enlace Activo</a><br>

</body>
</html>
